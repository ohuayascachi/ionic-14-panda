<ion-header>
  <ion-toolbar class="header">
    <button slot="start" class="header_btn" (click)="pathToRetro()">
      <ion-icon class="header__icon" name="{{ iconName }}"></ion-icon>
    </button>

    <ion-title class="header__text">
      {{ title }} {{ count !== 0 ? count : "" }}</ion-title
    >
  </ion-toolbar>
</ion-header>
