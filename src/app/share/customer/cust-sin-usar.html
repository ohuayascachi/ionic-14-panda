<ion-header>
  <ion-toolbar class="header">
    <button slot="start" class="header_btn">
      <ion-icon class="header__icon" name="cube"></ion-icon>
    </button>

    <ion-title class="header__text"> Productos </ion-title>
  </ion-toolbar>
</ion-header>

<app-header
  [title]="'carrito de compras'"
  [count]="cantidadItems$ | async"
  [iconName]="'chevron-back-sharp'"
  (pathRetro)="cerrarOrder()"
>
</app-header>

<div class="ion-padding" formArrayName="adress" slot="content">
  <ion-item-group>
    <ng-container *ngFor="let item of direccion.controls; let i = index">
      <ng-container [formGroup]="newDireccion">
        <ion-item-divider>
          <ion-label>
            <strong> Dirección {{ i + 1 }} </strong>
          </ion-label>
        </ion-item-divider>

        <ion-item-sliding class="card-direccion">
          <!-- Pais -->
          <ion-item>
            <ion-label>País</ion-label>
            <ion-input
              type="text"
              formControlName="pais"
              class="input input-datos"
              value="Perú"
            >
            </ion-input>
          </ion-item>

          <!-- Departamento -->
          <ion-item>
            <ion-label>
              <h3>Departamento</h3>
            </ion-label>

            <ion-input
              type="text"
              formControlName="estado"
              value="Lima"
              class="input input-datos"
            ></ion-input>
          </ion-item>

          <!-- provincia -->
          <ion-item>
            <ion-label>
              <h3>Provincia</h3>
            </ion-label>

            <ion-input
              type="text"
              formControlName="provincia"
              value="Lima"
              class="input input-datos"
            ></ion-input>
          </ion-item>

          <!-- Distrito -->
          <ion-item>
            <ion-label>
              <h3>Distrito</h3>
            </ion-label>

            <ion-input
              type="text"
              formControlName="distrito"
              value="Lima"
              class="input input-datos"
            ></ion-input>
          </ion-item>

          <!-- direccion -->
          <div formGroupName="adress">
            <ion-item>
              <ion-label>
                <h3>Dirección</h3>
              </ion-label>

              <ion-textarea
                type="text"
                formControlName="location"
                value="Lima"
                class="input-datos"
              ></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label>
                <h3>Referencia</h3>
              </ion-label>

              <ion-textarea
                type="text"
                formControlName="location"
                value="Lima"
                class="input-datos"
              ></ion-textarea>
            </ion-item>
          </div>
        </ion-item-sliding>

        <!-- Buttones -->
        <div class="button-add-direcc">
          <button class="button-delete">
            <ion-icon
              class="button-icon"
              (click)="deleteDireccion(i)"
              name="trash"
            ></ion-icon>
          </button>

          <div class="label-check">
            <div class="button-text">Seleccionar principal</div>

            <ion-checkbox
              class="button-icon-check"
              formControlName="seleted"
              checked="true"
            >
            </ion-checkbox>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ion-item-group>

  <!-- <ion-button expand="block" (click)="addDireccion()" fill="outline">Agregar direcciòn</ion-button> -->
</div>
